<!DOCTYPE html>
<html>
<head>
    <title>Private Chat Socket.io</title>
    <style>
        /* #chat {
            height: 500px;
        } */

        #contentWrap{
            display: none;
        }

        #chatWrap{
            float: left;
            border: 1px;
        }

        #private{
            font-style: italic;
            color: blue;
        }

        #error, #nickError{
            color: red;
        }

        #join{
            color: gray;
        }

        #left{
            color: burlywood;
            font-style: italic;
        }
        
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.dev.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>

</head>    
<body>
    <br>

    <div id="nickWrap">
        <p>Enter username</p>
        <p id="nickError"></p>
        <form class="forms" id="setNick">
            <input class="text" size="35" id="nickname">
            <input class="btn btn-primary" type="submit">
        </form>
    </div>

<div id="contentWrap" class="container">
    <div id="chatWrap">
        <div class="alert alert-primary" role="alert">
            <small> **for private msgs - "/p __space__ [username] __space__ [private msg]" </small>
        </div>
        <div class="chat" id="chat"></div>
        <form class="forms" id="messageForm">
            <p id="typing"></p>
            <input class="text" size="30" id="message">
            <input class="btn btn-success" type="submit">
        </form>
    </div>
    <h5 id="online">online users</h5>
    <div id="users"></div>
</div>

    <!-- ################################################ -->

    <script>
        $(function(){
        var socket = io.connect();
        var $messageForm = $('#messageForm');
        var $message = $('#message');
        var $chat = $('#chat');
        var $nickForm = $('#setNick');
        var $nickError = $('#nickError');
        var $nickBox = $('#nickname');
        var $nickWrap = $('#nickWrap');
        var $contentWrap = $('#contentWrap');
        var $users = $('#users');
        var $typing = $('#typing');
    

        $messageForm.submit(function (e){
            e.preventDefault();
            socket.emit('send-message', $message.val(), function(data){
                $chat.append('<div id="error">'+data+'</div>')
            });
            $message.val('');
        });

        socket.on('user-joined',function(data){
            $chat.append('<div id="join"> <small>--------------- '+data+' has joined ---------------</small></div>');
        });

        socket.on('user-left',function(data){
            $chat.append('<div id="left"> <small>'+data+' left...</small></div>');
        });

        socket.on('new-message',function(data){
            $chat.append('<small>' + data.username + '</small>: ' + data.msg + '<br>')
            $typing.text('');
        });

        socket.on('private-message',function(data){
            $chat.append('<div id="private"> <small>' + data.username + '</small>: ' + data.msg + '<br></div>')
            $typing.text('');
        });

        document.getElementById("message").addEventListener('keypress', function(){
            socket.emit('user-typing',$message.val(), function(data){
                console.log("typing....");
            });
        });

        socket.on('is-typing',function(data){
            $typing.text(data + " is typing....");
            console.log(data + " is typing....");
        });
        

        $nickForm.submit(function(e){
            e.preventDefault();
            console.log('data: ');
            socket.emit('new-user', $nickBox.val(), function(data){
                if(data){
                    $('#nickWrap').hide();
                    $('#contentWrap').show();
                }else{
                    $nickError.html('That username already taken....');
                }
            });
            $nickBox.val('');
        });

        socket.on('usernames', function(data){
            var html = '';
            for(i=0; i < data.length; i++){
                html += data[i] + '<br>'
            }
            $users.html(html);
        });

      });

    </script>
</body>
</html>
